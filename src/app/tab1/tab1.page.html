<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Latest COVID Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Latest COVID Data</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="4" class='ion-text-center'>
        <ion-button>
          State Data
        </ion-button>
      </ion-col>
      <ion-col size="4" class='ion-text-center'>
        <ion-button>
          U.S. Data
        </ion-button>
      </ion-col>
      <ion-col size="4" class='ion-text-center'>
        <ion-button>
          Global Data
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='12' class='ion-text-center'>
        <h3>{{currentFilterName}}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class='ion-text-center'>
        <ion-item color='danger' (click)="viewData()" class='ion-text-center'>
          <ion-label>
            Deaths<br />{{usData.deathPretty}}
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="3" class='ion-text-center'>
        <ion-item color='warning' (click)="viewData()" class='ion-text-center'>
          <ion-label>
            Positives<br />{{usData.positivePretty}}
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="3" class='ion-text-center'>
        <ion-item color='success' (click)="viewData()" class='ion-text-center'>
          <ion-label>
            Negatives<br />{{usData.negativePretty}}
          </ion-label>  
        </ion-item>
      </ion-col>
      <ion-col size='3'>
        <ion-item color='primary' (click)="viewData()" class='ion-text-center'>
          <ion-label>
            Total<br />{{usData.totalPretty}}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='12'>
        <canvas id="usCanvas"></canvas>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
