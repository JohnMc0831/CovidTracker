<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      COVID Tracking Tabular Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">COVID Tracking Tabular Data</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size='6' style='text-align: right;'>
        <ion-button (click)='showUS()'>
          U.S. Data
        </ion-button>
      </ion-col>
      <ion-col size='6'>
        <ion-button (click)='showState()'>
          State Data
        </ion-button>
        <ion-select [(ngModel)]="selectedState" (change)='updateState()'>
          <ion-select-option *ngFor="let state of usStates" value="{{ state.value }}">{{ state.label }}</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- current US -->
  <ion-grid *ngIf='view === "US"'>
    <ion-row>
      <ion-col size='12'>
        <h3 color='primary'>US Current Results</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <label><ion-text color='warning'>Positive</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='success'>Negative</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='secondary'>Pending</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='danger'>Deaths</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='primary'>Total</ion-text></label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <label><ion-text color='warning'>{{usTable.positive}}</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='success'>{{usTable.negative}}</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='secondary'>{{usTable.pending}}</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='danger'>{{usTable.death}}</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='primary'>{{usTable.total}}</ion-text></label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- historical US -->
  <ion-grid *ngIf='view === "US"'>
    <ion-row>
      <ion-col size='12'>
        <h3 color='primary'>US Historical Results</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <label><ion-text color='primary'>Date</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='warning'>Positive</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='success'>Negative</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='secondary'>Pending</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='danger'>Deaths</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='primary'>Total</ion-text></label>
      </ion-col>
    </ion-row>
    <ion-row *ngFor='let item of usHistory'>
      <ion-col>
        <label><ion-text color='primary'>{{item.date}}</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='warning'>{{item.positive}}</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='success'>{{item.negative}}</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='secondary'>{{item.pending}}</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='danger'>{{item.death}}</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='primary'>{{item.total}}</ion-text></label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- State data -->
  <ion-grid *ngIf='view === "State"'>
    <ion-row>
      <ion-col size='12'>
        <h3 color='primary'>{{this.selectedState}} State Current Results</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <label><ion-text color='warning'>Positive</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='success'>Negative</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='secondary'>Pending</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='danger'>Deaths</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='primary'>Total</ion-text></label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <label><ion-text color='warning'>{{stateTable.positive}}</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='success'>{{stateTable.negative}}</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='secondary'>{{stateTable.pending}}</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='danger'>{{stateTable.death}}</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='primary'>{{stateTable.total}}</ion-text></label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- State historical data -->
  <ion-grid *ngIf='view === "State"'>
    <ion-row>
      <ion-col size='12'>
        <h3 color='primary'>{{this.selectedState}} State Historical Results</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <label><ion-text color='primary'>Date</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='warning'>Positive</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='success'>Negative</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='secondary'>Pending</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='danger'>Deaths</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='primary'>Total</ion-text></label>
      </ion-col>
    </ion-row>
    <ion-row *ngFor='let item of stateHistory'>
      <ion-col>
        <label><ion-text color='primary'>{{item.date}}</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='warning'>{{item.positive}}</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='success'>{{item.negative}}</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='secondary'>{{item.pending}}</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='danger'>{{item.death}}</ion-text></label>
      </ion-col>
      <ion-col>
        <label><ion-text color='primary'>{{item.total}}</ion-text></label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
